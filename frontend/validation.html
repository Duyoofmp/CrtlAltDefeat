<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        header h3 {
            margin: 0;
            font-size: 1.5em;
        }

        header span {
            color: #ff8c00;
        }

        /* Add some styling for the content section */
        .content {
            margin-top: 60px;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        fieldset {
            margin-bottom: 20px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 15px;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="check" />
    <!-- Header area start -->
    <header>
        <label for="check">
            <i class="fas fa-bars" id="sidebar_btn"></i>
        </label>
        <div class="left_area">
            <h3>Template<span>Again</span></h3>
        </div>
        <div class="right_area">
            <a href="#" class="logout_btn">Logout</a>
        </div>
    </header>
    <div class="mobile_nav">
        <div class="mobile_nav_items">
            <a href="./dashboard.html"><i class="fas fa-desktop"></i><span>Home</span></a>
            <a href="#"><i class="fas fa-cogs"></i><span>Validation</span></a>
            <a href="#"><i class="fas fa-table"></i><span>Location finder</span></a>
        </div>
    </div>
    <div class="sidebar">
        <a href="./dashboard.html"><i class="fas fa-desktop"></i><span>Home</span></a>
        <a href="#"><i class="fas fa-cogs"></i><span>Validation</span></a>
        <a href="#"><i class="fas fa-table"></i><span>Location finder</span></a>
    </div>
    <div class="content">
        <div class="container">
            <form id="contact" action="" method="post">
                <h3>Validate your business Idea</h3>
                <fieldset>
                    <input placeholder="Your name" type="text" name="name" tabindex="1" required autofocus />
                </fieldset>
                <fieldset>
                    <input placeholder="Your Email Address" type="email" name="email" tabindex="2" required />
                </fieldset>
                <fieldset>
                    <input placeholder="Your Phone Number" type="tel" name="phone" tabindex="3" required />
                </fieldset>
                <fieldset>
                    <input placeholder="Your Web Site starts with http://" type="url" name="website" tabindex="4" required />
                </fieldset>
                <fieldset>
                    <textarea placeholder="Type your Message Here...." name="message" tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>

    <script src="./validation.js"></script>
</body>

</html>
