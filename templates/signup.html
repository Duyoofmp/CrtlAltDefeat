    <section>
        <div class="signin">
            <div class="content">
                <h2>Sign Up</h2>
                <div class="form">
                    <div class="inputBox">
                        <input id="name" type="text" required>
                        <i>Name</i>
                    </div>
                    <div class="inputBox">
                        <input id="email" type="text" required>
                        <i>Email</i>
                    </div>
                    <div class="inputBox">
                        <input id="password" type="password" required>
                        <i>Password</i>
                    </div>
                    <div class="inputBox">
                        <input id="password2" type="password" required>
                        <i>Confirm Password</i>
                    </div>
                    <div class="links">
                        <a href="./login.html">Login</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Signup" onclick="signupClicked()">
                    </div>
                </div>
            </div>
        </div>

    <script>
        async function signupClicked() {
            console.log("clicked duyoof");

            // Retrieve form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('password2').value;

            // Basic form validation
            if (!name || !email || !password || !confirmPassword) {
                alert('All fields are required');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // You can add more specific validation based on your requirements

            // Prepare data for the API
            const formData = {
                name: name,
                email: email,
                password: password,
                confirmPassword: confirmPassword
            };

            // Make API call
            try {
                const response = await fetch('/api/user_signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const responseData = await response.json();

                // Check if the response is true
                if (responseData.success) {
                    // Redirect to the login page
                    window.location.href = './login.html';
                } else {
                    // Handle error, show a message, etc.
                    console.error('Signup failed:', responseData.message);
                    alert('Signup failed: ' + responseData.message);
                }
            } catch (error) {
                console.error('Error during signup:', error.message);
                alert('Error during signup');
            }
        }
    </script>
